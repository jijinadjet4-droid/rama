        function increase(id) {
            const zekr = azkar.find(z => z.id === id);
            if (zekr && zekr.current < zekr.times) {
                zekr.current++;
                saveProgress();
                renderAzkar();

            if (zekr && zekr.current > 0) {
                zekr.current--;
                saveProgress();
                renderAzkar();
            }
        }

        function completeAll() {
            azkar.forEach(zekr => {
                zekr.current = zekr.times;

            renderAzkar();
            showToast('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ∞ŸÉÿßÿ±! ‚úÖ ŸÜŸÑÿ™ ÿßŸÑÿ£ÿ¨ÿ± ŸÉÿßŸÖŸÑÿßŸã ÿ•ŸÜ ÿ¥ÿßÿ° ÿßŸÑŸÑŸá');

        function saveProgress() {

        function loadProgress() {
            const saved = localStorage.getItem('eveningAzkar');
